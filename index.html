<!DOCTYPE html>
<html>
<head>
<title>¬°MaxiChat Pro! üöÄ</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #d1fae5; /* Predeterminado: Verde claro de WhatsApp */
    margin: 0;
    color: #333;
    transition: background-color 0.3s ease; /* Transici√≥n suave para el cambio de color */
  }
  #container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Sombra m√°s pronunciada */
    text-align: center;
    width: 90%;
    max-width: 500px; /* Un poco m√°s ancho para los ajustes */
    box-sizing: border-box;
    overflow: hidden; /* Asegura que el contenido oculto no se desborde */
  }
  h1 {
    color: #25d366; /* Verde principal de WhatsApp */
    margin-bottom: 25px;
    font-size: 2.2em; /* T√≠tulo un poco m√°s grande */
  }
  .input-group {
    margin-bottom: 20px;
    text-align: left; /* Alinea etiquetas a la izquierda */
  }
  .input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"],
  input[type="number"] {
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    width: calc(100% - 30px);
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="color"]:focus {
    outline: none;
    border-color: #25d366;
    box-shadow: 0 0 8px rgba(37, 211, 102, 0.6);
  }
  input[type="number"] {
    width: 100px; /* Ancho fijo para el n√∫mero de pesta√±as */
    text-align: center;
  }
  input[type="color"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%; /* Color picker circular */
    cursor: pointer;
    vertical-align: middle; /* Alinea con la etiqueta */
    margin-left: 10px;
    padding: 0;
  }
  input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 0;
  }
  input[type="color"]::-webkit-color-swatch {
    border: none;
    border-radius: 50%;
  }
  button {
    padding: 15px 30px; /* Bot√≥n un poco m√°s grande */
    background-color: #25d366; /* Verde principal de WhatsApp */
    color: white;
    border: none;
    border-radius: 10px; /* Bordes m√°s redondeados */
    cursor: pointer;
    font-size: 19px; /* Fuente un poco m√°s grande */
    transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    width: 100%; /* Ocupa todo el ancho disponible */
    margin-top: 30px; /* M√°s espacio arriba */
  }
  button:hover {
    background-color: #128c7e; /* Verde m√°s oscuro al pasar el rat√≥n */
    transform: translateY(-2px); /* Peque√±o efecto de elevaci√≥n */
  }
  button:active {
    transform: translateY(0);
  }
  .demo-text {
    color: #777;
    font-size: 14px;
    margin-top: 25px;
  }

  /* Estilos para el desplegable de ajustes */
  .settings-toggle {
    background: none;
    border: none;
    color: #25d366;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    padding: 10px 0;
    width: 100%;
    text-align: center;
    transition: color 0.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .settings-toggle:hover {
    color: #128c7e;
  }
  .settings-toggle .arrow {
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s ease;
  }
  .settings-toggle.active .arrow {
    transform: rotate(90deg); /* Gira la flecha cuando est√° abierto */
  }

  .settings-content {
    max-height: 0; /* Oculto por defecto */
    overflow: hidden;
    transition: max-height 0.4s ease-out; /* Transici√≥n suave al abrir/cerrar */
    padding-top: 0; /* Sin padding cuando est√° cerrado */
    border-top: 1px solid transparent; /* Transparente cuando est√° cerrado */
  }
  .settings-content.open {
    max-height: 500px; /* Suficiente para mostrar el contenido (ajustar si es necesario) */
    padding-top: 25px; /* Padding cuando est√° abierto */
    border-top: 1px solid #eee; /* Borde cuando est√° abierto */
  }
</style>
</head>
<body>

<div id="container">
  <h1>¬°MaxiChat Pro! üöÄ</h1>

  <div class="input-group">
    <label for="mensajeInput">Mensaje a Enviar:</label>
    <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje
      ">
  </div>

  <button class="settings-toggle" onclick="toggleSettings()">
    Ajustes Avanzados <span class="arrow">‚ñ∂</span>
  </button>

  <div id="settingsContent" class="settings-content">
    <div class="input-group">
      <label for="numPestanasInput">N√∫mero de Pesta√±as (5-1000):</label>
      <input type="number" id="numPestanasInput" value="500" min="5" max="1000">
    </div>

    <div class="input-group">
      <label for="iconosInput">S√≠mbolos de las Pesta√±as (separados por coma):</label>
      <input type="text" id="iconosInput" value="‚ú®,üî•,üöÄ,üí°,üåü" placeholder="Ej: ‚ú®,üöÄ,üí°">
    </div>

    <div class="input-group">
      <label for="bgColorInput">Color de Fondo:</label>
      <input type="color" id="bgColorInput" value="#d1fae5">
    </div>
  </div>

  <button id="botonMax" onclick="abrirPestanas()">¬°Enviar Mensajes! üí¨</button>
  <p class="demo-text">Esta es una versi√≥n demo. Recuerda que puede ralentizar tu navegador.</p>
</div>

<script>
const mensajeInput = document.getElementById("mensajeInput");
const numPestanasInput = document.getElementById("numPestanasInput");
const iconosInput = document.getElementById("iconosInput");
const bgColorInput = document.getElementById("bgColorInput");
const botonMax = document.getElementById("botonMax");

const settingsToggleBtn = document.querySelector(".settings-toggle");
const settingsContentDiv = document.getElementById("settingsContent");

// Establecer el color de fondo inicial al cargar
document.body.style.backgroundColor = bgColorInput.value;

// Event listener para cambiar el color de fondo en tiempo real
bgColorInput.addEventListener("input", function() {
  document.body.style.backgroundColor = this.value;
});

// Event listener para enviar con Enter en el campo de mensaje
mensajeInput.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    botonMax.click();
  }
});

// Funci√≥n para desplegar/contraer los ajustes
function toggleSettings() {
  settingsContentDiv.classList.toggle("open");
  settingsToggleBtn.classList.toggle("active"); // Para girar la flecha
}


function abrirPestanas() {
  const texto = mensajeInput.value;
  if (!texto.startsWith("<")) {
    alert("¬°Ups! Parece que esta funci√≥n a√∫n est√° en desarrollo. Aseg√∫rate de que tu mensaje comience con '<' para probarla.");
    return;
  }

  if (texto.trim().length <= 1) {
    alert("Por favor, escribe un mensaje v√°lido (debe tener al menos un car√°cter despu√©s de '<') para enviar.");
    return;
  }

  const textoParaBuscar = texto.substring(1);

  // Obtener el n√∫mero de pesta√±as y validar
  let numPestanas = parseInt(numPestanasInput.value);
  if (isNaN(numPestanas) || numPestanas < 5 || numPestanas > 1000) {
    alert("Por favor, ingresa un n√∫mero de pesta√±as entre 5 y 1000.");
    numPestanasInput.value = 500; // Restablecer al valor predeterminado si es inv√°lido
    return;
  }

  // Obtener los s√≠mbolos personalizados o usar los predeterminados
  let iconosPersonalizados = iconosInput.value.split(',').map(icon => icon.trim()).filter(icon => icon.length > 0);
  if (iconosPersonalizados.length === 0) {
    iconosPersonalizados = ["‚ú®", "üî•", "üöÄ", "üí°", "üåü"]; // Iconos predeterminados
  }

  const variaciones = [
    "", ".", "-", "3", "_", "a", "b", "1", "2", "!", "?", " ", "%20", "+", "&", "$", "#", "@", "*", "(", ")", "[", "]", "{", "}", ",", ";", ":", "'", '"', "/", "\\", "<", ">", "‚Ç¨", "¬£", "¬•", "‚Ç™", "‚Çπ", "‚Ç©", "‚Ç±", "‡∏ø", "‚Ç´", "‚Ç°", "‚Çµ", "‚Ç≤", "‚Ç∏", "‚Ç∫", "‚Ç¥", "ÂÖÉ", "ÂÜÜ", "Ïõê"
  ];

  for (let i = 0; i < numPestanas; i++) {
    const indiceVariacion = i % variaciones.length;
    const textoConVariacion = textoParaBuscar + variaciones[indiceVariacion];
    const urlGoogle = "https://www.google.com/search?q=" + encodeURIComponent(textoConVariacion);

    const indiceIcono = i % iconosPersonalizados.length;
    const nuevaPestana = window.open(urlGoogle, "_blank");

    if (nuevaPestana) {
      try {
        // A√±adimos un peque√±o retraso para intentar que el t√≠tulo se establezca,
        // aunque sigue siendo una operaci√≥n con restricciones de seguridad.
        setTimeout(() => {
          nuevaPestana.document.title = iconosPersonalizados[indiceIcono] + " - MaxiChat";
        }, 100); // 100ms de retraso
      } catch (error) {
        console.error("Error al intentar cambiar el t√≠tulo:", error);
      }
    }
  }
}
</script>

</body>
</html>
