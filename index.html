<body>

<div id="container">

<script>
function abrirDesdeOtraPestana() {
  const texto = document.getElementById("inputTexto").value;
  if (!texto.startsWith("<") || texto.length <= 1) {
    alert("Tu mensaje debe empezar con '<' y contener texto.");
    return;
  }

  const mensaje = texto.substring(1);
  const win = window.open("", "_blank");

  if (!win) {
    alert("Tu navegador ha bloqueado la nueva pestaÃ±a. Permite ventanas emergentes.");
    return;
  }

  // Generar HTML dinÃ¡mico con JS que abrirÃ¡ las pestaÃ±as
  const html = `
    <!DOCTYPE html>
    <html lang="es">
    <head><title>MaxiChat Launcher</title></head>
    <body style="font-family:sans-serif; text-align:center; background:#fff; padding-top:50px;">
      <h2>Lanzando pestaÃ±as para: <span style="color:#25d366;">${mensaje}</span></h2>
      <p>Esto puede tardar unos segundos. ðŸ”„</p>
      <script>
        const base = ${JSON.stringify(mensaje)};
        const variaciones = ["", ".", "-", "1", "2", "_", "a", "!", "%20"];
        const iconos = ["âœ¨", "ðŸ”¥", "ðŸš€", "ðŸ’¡"];
        const total = 10;

        for (let i = 0; i < total; i++) {
          const query = base + variaciones[i % variaciones.length];

          } catch (e) {}
        }
      <\/script>
    </body>
    </html>
  `;

  // Escribir el HTML generado en la nueva pestaÃ±a
  win.document.open();
  win.document.write(html);
  win.document.close();
}
</script>
