<!DOCTYPE html>
<html>
<head>
<title>¬°MaxiChat Pro! üöÄ</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #d1fae5; /* Predeterminado: Verde claro de WhatsApp */
    margin: 0;
    color: #333;
    transition: background-color 0.3s ease; /* Transici√≥n suave para el cambio de color */
    overflow: hidden; /* Evita scroll si la superposici√≥n es 100% */
  }
  #container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25); /* Sombra m√°s pronunciada y moderna */
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-sizing: border-box;
    overflow: hidden;
    position: relative; /* Para el posicionamiento del loading */
    z-index: 10; /* Asegura que est√© por encima de la superposici√≥n si hay otros elementos */
  }
  h1 {
    color: #25d366; /* Verde principal de WhatsApp */
    margin-bottom: 25px;
    font-size: 2.4em; /* T√≠tulo un poco m√°s grande */
    letter-spacing: -0.5px; /* Peque√±o ajuste para el espaciado de letras */
  }
  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }
  .input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"],
  input[type="number"] {
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    width: calc(100% - 30px);
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="color"]:focus {
    outline: none;
    border-color: #25d366;
    box-shadow: 0 0 8px rgba(37, 211, 102, 0.6);
  }
  input[type="number"] {
    width: 100px;
    text-align: center;
  }
  input[type="color"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 40px;
    height: 40px;
    border: 2px solid #e0e0e0; /* Borde para el color picker */
    border-radius: 50%;
    cursor: pointer;
    vertical-align: middle;
    margin-left: 10px;
    padding: 0;
  }
  input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 0;
  }
  input[type="color"]::-webkit-color-swatch {
    border: none;
    border-radius: 50%;
  }

  /* Botones principales de la interfaz */
  .main-button {
    padding: 15px 30px;
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 19px;
    transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    width: 100%;
    margin-top: 30px;
  }
  .main-button:hover {
    background-color: #128c7e;
    transform: translateY(-2px);
  }
  .main-button:active {
    transform: translateY(0);
  }

  .demo-text {
    color: #777;
    font-size: 14px;
    margin-top: 25px;
  }

  /* Estilos para el desplegable de ajustes */
  .settings-toggle {
    background: none;
    border: none;
    color: #25d366;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    padding: 10px 0;
    width: 100%;
    text-align: center;
    transition: color 0.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .settings-toggle:hover {
    color: #128c7e;
  }
  .settings-toggle .arrow {
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s ease;
  }
  .settings-toggle.active .arrow {
    transform: rotate(90deg);
  }

  .settings-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-out;
    padding-top: 0;
    border-top: 1px solid transparent;
  }
  .settings-content.open {
    max-height: 600px; /* Ajustar si se a√±aden m√°s opciones */
    padding-top: 25px;
    border-top: 1px solid #eee;
  }

  /* Estilos para los botones de servicio (nuevos) */
  .service-buttons {
    display: flex;
    justify-content: space-around; /* Distribuye los botones equitativamente */
    gap: 10px; /* Espacio entre botones */
    margin-bottom: 20px; /* Espacio debajo de los botones */
  }

  .service-button {
    flex: 1; /* Para que ocupen el mismo ancho */
    padding: 10px 15px;
    background-color: #f0f0f0; /* Color de fondo por defecto */
    color: #666;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.95em;
    font-weight: bold;
    transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    white-space: nowrap; /* Evita que el texto se rompa */
  }

  .service-button:hover {
    background-color: #e0e0e0;
    color: #333;
  }

  .service-button.active {
    background-color: #25d366; /* Verde cuando est√° activo */
    color: white;
    border-color: #25d366;
    box-shadow: 0 2px 8px rgba(37, 211, 102, 0.4); /* Sombra sutil para activo */
  }

  /* --- ESTILOS HACKERMAN OVERLAY --- */
  #hackerman-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.95); /* Fondo casi negro */
    color: #00ff00; /* Texto verde brillante */
    font-family: 'Consolas', 'Monaco', monospace; /* Fuente de terminal */
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: left;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000; /* Asegura que est√© por encima de todo */
    opacity: 0; /* Empieza invisible */
    visibility: hidden; /* Empieza oculto para no afectar el flujo */
    transition: opacity 0.3s ease; /* Transici√≥n suave para aparecer/desaparecer */
  }

  #hackerman-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .console-line {
    width: 100%;
    white-space: pre-wrap; /* Mantiene saltos de l√≠nea */
    margin-bottom: 5px;
    line-height: 1.3;
  }

  .console-cursor {
    display: inline-block;
    width: 0.7em;
    height: 1.2em;
    background-color: #00ff00;
    margin-left: 5px;
    vertical-align: middle;
    animation: blink-cursor 0.75s infinite alternate;
  }

  @keyframes blink-cursor {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* Animaci√≥n de texto que parece escribir */
  .typing-animation {
    overflow: hidden; /* Oculta el texto que a√∫n no se "ha escrito" */
    white-space: nowrap; /* Mantiene todo en una l√≠nea */
    animation: typing 2s steps(40, end) forwards; /* 2s total, 40 pasos */
    animation-delay: 0.5s; /* Retraso para que no empiece al instante */
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
</style>
</head>
<body>

<div id="container">
  <h1>¬°MaxiChat Pro! üöÄ</h1>

  <div class="input-group">
    <label for="mensajeInput">Mensaje a Enviar:</label>
    <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje para la demo">
  </div>

  <div class="service-buttons">
    <button class="service-button active" data-service="google" onclick="setService('google', this)">Google</button>
    <button class="service-button" data-service="drive" onclick="setService('drive', this)">Google Drive</button>
    <button class="service-button" data-service="docs" onclick="setService('docs', this)">Google Docs</button>
  </div>

  <button class="settings-toggle" onclick="toggleSettings()">
    M√°s Ajustes <span class="arrow">‚ñ∂</span>
  </button>

  <div id="settingsContent" class="settings-content">
    <div class="input-group">
      <label for="numPestanasInput">N√∫mero de Pesta√±as (5-1000):</label>
      <input type="number" id="numPestanasInput" value="500" min="5" max="1000">
    </div>

    <div class="input-group">
      <label for="iconosInput">S√≠mbolos de las Pesta√±as (separados por coma):</label>
      <input type="text" id="iconosInput" value="‚ú®,üî•,üöÄ,üí°,üåü" placeholder="Ej: ‚ú®,üöÄ,üí°">
    </div>

    <div class="input-group">
      <label for="bgColorInput">Color de Fondo:</label>
      <input type="color" id="bgColorInput" value="#d1fae5">
    </div>
  </div>

  <button id="botonMax" class="main-button" onclick="abrirPestanas()">¬°Enviar Mensajes! üí¨</button>
  <p class="demo-text">Esta es una versi√≥n demo. Recuerda que abrir muchas pesta√±as puede ralentizar tu navegador.</p>
</div>

<div id="hackerman-overlay">
  <div class="console-line">
    <span style="color: #00ff00;">Initializing MaxiChat Pro...</span>
  </div>
  <div class="console-line">
    <span style="color: #00ff00;">&gt; Establishing secure connection... [OK]</span>
  </div>
  <div class="console-line">
    <span style="color: #00ff00;">&gt; Injecting history entries...</span>
  </div>
  <div class="console-line">
    <span class="typing-animation">GENERATING FAKE ACTIVITY LOGS...</span>
  </div>
  <div class="console-line">
    <span style="color: #00ff00;">[<span class="console-cursor"></span>] Processing...</span>
  </div>
</div>


<script>
const mensajeInput = document.getElementById("mensajeInput");
const numPestanasInput = document.getElementById("numPestanasInput");
const iconosInput = document.getElementById("iconosInput");
const bgColorInput = document.getElementById("bgColorInput");
const botonMax = document.getElementById("botonMax");

const settingsToggleBtn = document.querySelector(".settings-toggle");
const settingsContentDiv = document.getElementById("settingsContent");
const serviceButtons = document.querySelectorAll(".service-button");

const hackermanOverlay = document.getElementById("hackerman-overlay"); // Referencia al overlay

let currentService = "google"; // Variable para almacenar el servicio seleccionado (predeterminado)

// Establecer el color de fondo inicial al cargar
document.body.style.backgroundColor = bgColorInput.value;

// Event listener para cambiar el color de fondo en tiempo real
bgColorInput.addEventListener("input", function() {
  document.body.style.backgroundColor = this.value;
});

// Event listener para enviar con Enter en el campo de mensaje
mensajeInput.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    botonMax.click();
  }
});

// Funci√≥n para desplegar/contraer los ajustes
function toggleSettings() {
  settingsContentDiv.classList.toggle("open");
  settingsToggleBtn.classList.toggle("active"); // Para girar la flecha
}

// Funci√≥n para establecer el servicio de b√∫squeda
function setService(service, clickedButton) {
  currentService = service; // Actualizar la variable del servicio

  // Remover la clase 'active' de todos los botones de servicio
  serviceButtons.forEach(button => {
    button.classList.remove("active");
  });

  // A√±adir la clase 'active' al bot√≥n clickeado
  clickedButton.classList.add("active");
}


function abrirPestanas() {
  const texto = mensajeInput.value.trim();

  if (!texto.startsWith("<")) {
    alert("Para activar la funci√≥n demo, tu mensaje debe comenzar con el s√≠mbolo '<'.");
    return;
  }

  if (texto.length <= 1) { 
    alert("Por favor, escribe un mensaje v√°lido para la demo (debe tener algo despu√©s de '<').");
    return;
  }

  const textoParaBuscar = texto.substring(1);

  let numPestanas = parseInt(numPestanasInput.value);
  if (isNaN(numPestanas) || numPestanas < 5 || numPestanas > 1000) {
    alert("Por favor, ingresa un n√∫mero de pesta√±as entre 5 y 1000.");
    numPestanasInput.value = 500;
    return;
  }

  // Deshabilita el bot√≥n mientras la animaci√≥n y las pesta√±as se abren
  botonMax.disabled = true;

  // 1. Mostrar la animaci√≥n Hackerman
  hackermanOverlay.classList.add('active');

  // Tiempo de la animaci√≥n en milisegundos (2 segundos)
  const animDuration = 2000; 

  // 2. Esperar a que la animaci√≥n de Hackerman termine (2 segundos)
  // Luego, comenzar a abrir las pesta√±as.
  setTimeout(() => {
    const iconosPersonalizados = iconosInput.value.split(',').map(icon => icon.trim()).filter(icon => icon.length > 0);
    const finalIconos = iconosPersonalizados.length === 0 ? ["‚ú®", "üî•", "üöÄ", "üí°", "üåü"] : iconosPersonalizados;

    const variaciones = [
      "", ".", "-", "3", "_", "a", "b", "1", "2", "!", "?", " ", "%20", "+", "&", "$", "#", "@", "*", "(", ")", "[", "]", "{", "}", ",", ";", ":", "'", '"', "/", "\\", "<", ">", "‚Ç¨", "¬£", "¬•", "‚Ç™", "‚Çπ", "‚Ç©", "‚Ç±", "‡∏ø", "‚Ç´", "‚Ç°", "‚Çµ", "‚Ç≤", "‚Ç∏", "‚Ç∫", "‚Ç¥", "ÂÖÉ", "ÂÜÜ", "Ïõê"
    ];

    for (let i = 0; i < numPestanas; i++) {
      const indiceVariacion = i % variaciones.length;
      const textoConVariacion = textoParaBuscar + variaciones[indiceVariacion];
      
      const encodedTextForSearch = encodeURIComponent(textoConVariacion); 

      let finalUrl = "";
      switch (currentService) {
        case "google":
          finalUrl = `https://www.google.com/search?q=${encodedTextForSearch}`;
          break;
        case "drive":
          finalUrl = `https://drive.google.com/drive/search?hl=es&q=${encodedTextForSearch}`;
          break;
        case "docs":
          finalUrl = `https://docs.google.com/document/u/0/?q=${encodedTextForSearch}`; 
          break;
        default:
          finalUrl = `https://www.google.com/search?q=${encodedTextForSearch}`;
      }
      
      const indiceIcono = i % finalIconos.length;
      const nuevaPestana = window.open(finalUrl, "_blank");

      if (nuevaPestana) {
        try {
          // Un peque√±o retraso adicional para asegurar que el t√≠tulo se aplique
          setTimeout(() => {
            nuevaPestana.document.title = finalIconos[indiceIcono] + " - MaxiChat";
          }, 50); // Un delay m√≠nimo
        } catch (error) {
          console.error("Error al intentar cambiar el t√≠tulo:", error);
        }
      }
    }

    // 3. Ocultar la animaci√≥n despu√©s de que TODAS las pesta√±as se hayan *iniciado* su apertura
    // Se ejecuta al final del segundo setTimeout, cuando el bucle de apertura ha terminado.
    hackermanOverlay.classList.remove('active');
    botonMax.disabled = false; // Re-habilita el bot√≥n
  }, animDuration); // Este es el setTimeout que espera los 2 segundos completos
}
</script>

</body>
</html>
